<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="displayOne"></div>
        <div id="displayTwo"></div>
        <button id="cBtn" class="func">C</button>
        <button id="deBtn" class="func">DE</button>
        <button id="moduloBtn" class="operator" value="%" >%</button>
        <button id="devideBtn" class="operator" value="/" >/</button>
        <button id="sevenBtn" value="7" >7</button>
        <button id="eightBtn" value="8" >8</button>
        <button id="nineBtn" value="9" >9</button>
        <button id="multiplyBtn" class="operator" value="*" >*</button>
        <button id="fourBtn" value="4" >4</button>
        <button id="fiveBtn" value="5" >5</button>
        <button id="sixBtn" value="6" >6</button>
        <button id="minusBtn" class="operator" value="-" >-</button>
        <button id="oneBtn" value="1" >1</button>
        <button id="twoBtn" value="2" >2</button>
        <button id="threeBtn" value="3" >3</button>
        <button id="plusBtn" class="operator" value="+">+</button>
        <button id="zeroBtn" value="0" >0</button>
        <button id="dotBtn" value="." >.</button>
        <button id="equalBtn">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
