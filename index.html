<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="displayOne">70x12=</div>
        <div id="displayTwo">1523</div>
        <button id="cBtn" class="func">C</button>
        <button id="deBtn" class="func">DE</button>
        <button id="moduloBtn" class="operator">%</button>
        <button id="devideBtn" class="operator">/</button>
        <button id="sevenBtn">7</button>
        <button id="eightBtn">8</button>
        <button id="nineBtn">9</button>
        <button id="multiplyBtn" class="operator">*</button>
        <button id="fourBtn">4</button>
        <button id="fiveBtn">5</button>
        <button id="sixBtn">6</button>
        <button id="minusBtn" class="operator">-</button>
        <button id="oneBtn">1</button>
        <button id="twoBtn">2</button>
        <button id="threeBtn">3</button>
        <button id="plusBtn" class="operator">+</button>
        <button id="zeroBtn">0</button>
        <button id="dotBtn">.</button>
        <button id="equalsBtn">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
